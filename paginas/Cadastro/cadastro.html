<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="/imgs/icones/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="loginEmail.css">

</head>
<body>
    
    <div class="container">
        <div class="cabecalho">
            <a href="/index.html">
              
                <img src="../Login/logo-nova-era-.png" alt="">
            </a>
         </div>
         <div>
            <div class="box">
                <div class="img">
                    <img src="../Login/pessoas-ifood.png" alt="">
                </div>
             
                <div class="banner">
                    
                    

                    <div class="formulario">
                        <p class="mensagem">Crie sua conta</p>

                        
                        <form>
                         
                            <input type="text" id="nome" name="nome" placeholder="Nome" required>
                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                            <input type="password" id="senha" name="senha" placeholder="Senha" required>
                            <input type="submit" value="Cadastrar">
                        </form>
                    </div>


                    
                </div>
            </div>
            </div>
        </div>
    </div>

    

</body>
</html>
